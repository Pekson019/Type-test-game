<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test your typing skills</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 55px; margin-top: 2em;">Type test game</h1>
    <div class="start">
        <button class="start-game" id="start">Start</button>
    </div>

    <div class="game">
            <div id="sentence-container"></div>
        <div id="input-container">
            <textarea id="sentence-input" rows="2" autofocus></textarea>
            
        </div>
        <div id="result"></div>
        <div id="timer"></div>
        <div id="speed"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
